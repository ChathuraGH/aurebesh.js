<!DOCTYPE html>
<html>
  <head>
    <title>aurebesh.js – Translate JavaScript to Other Alphabets</title>
    <meta name="description" content="Translate JavaScript to Other Alphabets. Created by Martin Kleppe aka @aemkei.">
    <meta name="viewport" content="width=600" />
    <meta property="og:image" content="http://aem1k.com/preview.png" />
    <link rel="author" href="https://plus.google.com/103747379090421872359/posts"/>
    <link href='http://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
    <link href='//aem1k.com/styles.css' rel='stylesheet' type='text/css' />
    <style type="text/css">
      @font-face {
        font-family: 'Aurebesh-Normal';
          src: url('./fonts/Aurebesh-Normal.ttf.woff') format('woff'),
          url('./fonts/Aurebesh-Normal.ttf.svg#Aurebesh-Normal') format('svg'),
          url('./fonts/Aurebesh-Normal.ttf.eot'),
          url('./fonts/Aurebesh-Normal.eot?#iefix') format('embedded-opentype');
          font-weight: normal;
          font-style: normal;
      }
      .aurebesh {
        font-family: 'Aurebesh-Normal';
      }

      #container {
        max-width: 100%;
      }

      #output article {
        width: 15em;
        word-wrap: break-word;
        display: inline-block;
        vertical-align: top;
        padding: 0 2em 2em 0;
        line-height: 1.5em;
      }

      #output article .alphabet {
        color: #666;
        margin-bottom: 1em;
      }

      #output article#input {
        display: block;
      }

      #output article #your-input.alphabet {
        color: #0cf;
        border: 1px solid #0cf;
        padding: 4px 8px;
      }

      #your-input:before {
        display: inline;
      }
    </style>
  </head>
  <body>
    <div id="container">

      <h2 class="aurebesh">aurebesh.js</h2>
      <h2>aurebesh.js - Translate JavaScript to other alphabets</h2>

      <p>
      If Luke Skywalker wrote JavaScript. <br>
      May the force be with you!
      </p>

      <div id="output">
        <article id="input">
          <h3>Your Alphabet</h3>
          <div id="your-input" class="alphabet">YOUR_ALPHABET</div>
          <div id="your-output">↑ Edit "YOUR_ALPHABET" above.</div>
        </article>
      </div>

    </div>
    <script src="aurebesh.js"></script>
  </body>
</html>
